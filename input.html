<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporatify Input Page</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <!-- <a href="index.html">
        <img src="img.png" alt="Corporate Icon" class="vector-icon" />
      </a> -->
      <a href="index.html">
        <img src="logo-secondary-new.png" alt="Corporatify Logo" class="logo-top" />
      </a>
    </div>
    <h2 class="input-title">Enter your word or phrase</h2>
    
    <!-- Translator Container -->
    <div class="translator-container">
      <div class="language-bar">
        <div class="language-label">Plain English</div>
        <div class="language-label">Corporate Speak</div>
      </div>
      
      <div class="text-areas">
        <div class="input-section">
          <textarea 
            class="text-input" 
            id="inputText" 
            placeholder="Your boss is gonna love this!"
            maxlength="5000">
          </textarea>
          <div class="char-count" id="charCount">0 / 5000</div>
        </div>
        
        <div class="output-section">
          <div class="output-area" id="outputText">
            <div style="color: #a0aec0; font-style: italic;">Sophisticated dialogue will appear here...</div>
          </div>
          <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
      </div>
      
      <div class="action-bar">
        <button class="btn-translate" id="translateBtn">
          Translate
        </button>
        <div class="keyboard-shortcut">
          Ctrl+Enter to translate
        </div>
      </div>
    </div>

    <!-- Bottom buttons -->
    <div class="bottom-buttons">
      <button class="favorites-button">Save phrase to favorites</button>
      <button class="history-button">History</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
  <script>
    document.getElementById('inputText').addEventListener('input', function() {
      const count = this.value.length;
      document.getElementById('charCount').textContent = `${count} / 5000`;
    });
  </script>
</body>
</html>
