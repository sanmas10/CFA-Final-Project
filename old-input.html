<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporatify Input Page</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />

</head>
<body>
  <div class = "container">
    <a href="input.html">
        <img src="corporatify_icon.png" alt="Corporatify Logo" class="logo-top" />
    </a>
    <h2 class = "input-title">Enter your word or phrase</h2>
    <!-- Input box, takes in the user's input -->
    <div class="input-group">
      <input type="text" id="user-input" placeholder="Type something..." class="input-box" />
      <button class="generate-button">Generate</button>
    </div>
    <!-- Save to favorites button -->
    <button class="favorites-button">Save phrase to favorites</button>
    <!-- History button -->
    <button class="history-button">History</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
